<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <!-- <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title> -->
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h6 style="text-align: center">{{ 'LOGIN_TITLE' | translate }}</h6>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item class="ionItem">
        <ion-icon name="ios-person-outline" item-start></ion-icon>
        <!-- <ion-label floating>{{ 'EMAIL' | translate }}</ion-label> -->
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item class="ionItem">
        <ion-icon name="ios-lock-outline" item-start></ion-icon>
        <!-- <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label> -->
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button style="background-color: darkorange" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        <h6 class="or-text"><span>OR</span></h6>
        <button ion-button color="primary" block>{{ 'LOGIN_FB_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
