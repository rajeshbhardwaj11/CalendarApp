<ion-content no-bounce>
  <ion-slides style="position: fixed; bottom: 2ex;" pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <!-- <img [src]="slide.image" class="slide-image" /> -->
      <p class="slide-title" [innerHTML]="slide.title"></p>
      <img [src]="slide.image" class="slide-image" />
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <!-- <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide> -->
  </ion-slides>
</ion-content>
<ion-footer no-shadow>
  <ion-navbar>
    <ion-buttons left *ngIf="showSkip">
      <button ion-button (click)="startApp()">{{ 'TUTORIAL_SKIP_BUTTON' | translate}}</button>
    </ion-buttons>
    <ion-buttons end *ngIf="showNext">
      <button ion-button (click)="getNext()">{{ 'TUTORIAL_NEXT_BUTTON' | translate}}</button>
    </ion-buttons>
    <ion-buttons *ngIf="reachedEnd" style="background-color: darkorange; text-align: center;">
      <button ion-button full (click)="startApp()">{{ 'TUTORIAL_CONTINUE_BUTTON' | translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
