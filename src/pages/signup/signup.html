<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <!-- <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title> -->
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h6 style="text-align: center">{{ 'SIGNUP_TITLE' | translate }}</h6>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item class="ionItem">
          <ion-icon name="ios-person-outline" item-start></ion-icon>
        <ion-input type="text" [(ngModel)]="account.name" name="name" placeholder="{{ 'NAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="ionItem">
        <ion-icon name="ios-person-outline" item-start></ion-icon>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="{{ 'SIGNUP_EMAIL' | translate }}"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item> -->

      <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item class="ionItem">
        <ion-icon name="ios-lock-outline" item-start></ion-icon>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button style="background-color: darkorange" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
